<div style="width:100%; height:90%; display: flex">
  <div style="width:50%; height:90%;">
    <app-carousel [autoPlayDuration]="5000" [isNavigationVisible]="true" [isThumbnailsVisible]="true" [slides]="slides"
      [slideTemplateRef]="slide" [thumbnailTemplateRef]="thumbnail" (onSlideTransitionComplete)="onSlideTransitionComplete($event)"></app-carousel>
    <ng-template #slide let-slide>
      <div [ngStyle]="{
        'background-size': 'cover',
        'background-image': 'url(' + (slide.url | addAuthorization | async) + ')',
        'background-repeat': 'no-repeat',
        'width': '100%',
        'height': '100%'
      }">
      </div>
    </ng-template>
    <ng-template #thumbnail let-slide>
      <div [ngStyle]="{
          'background-size': 'cover',
          'background-image': 'url(' + (slide.url | addAuthorization | async) + ')',
          'background-repeat': 'no-repeat',
          'background-position': 'center center',
          'width': '100%',
          'height': '100%'
        }"></div>
    </ng-template>
  </div>
  <div style="width:50%; height:90%;">
    <h1 style="color: rgb(92, 92, 95);">{{selectedSlide?.subcategoryname}}</h1>
    
    <div style=" margin: 10px; color: rgb(92, 92, 95);">
      <p>
       {{selectedSlide?.attributes}}
      </p>
      
    </div>


  </div>
</div>
