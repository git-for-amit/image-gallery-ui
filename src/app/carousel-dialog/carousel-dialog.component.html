<div class="carousel">
    <!-- slides -->
    <ul class="slides">
        <li class="slide" *ngFor="let slide of slides; let i = index;" [@slideState]="getAnimationSlideState(i)" (@slideState.done)="onAnimationEvent($event)">
            <ng-container *ngTemplateOutlet="slideTemplateRef; context: { $implicit: slide }"></ng-container>
        </li>
    </ul>
    <!-- navigations & thumbnails -->
    <div class="navigations">
        <button type="button" (click)="select(activeSlides.previous)" *ngIf="slides.length > 1 && isNavigationVisible">
            <mat-icon>arrow_left</mat-icon>
        </button>
        <div>
            <ol class="thumbnails" *ngIf="slides.length > 1 && isThumbnailsVisible">
                <li *ngFor="let slide of slides; let i = index;" [class.is-active]="i === activeSlides.current"
                    (click)="select(i)">
                    <ng-container *ngTemplateOutlet="thumbnailTemplateRef; context: { $implicit: slide }">
                    </ng-container>
                </li>
            </ol>
        </div>
        <button type="button" (click)="select(activeSlides.next)" *ngIf="slides.length > 1 && isNavigationVisible">
            <mat-icon>arrow_right</mat-icon>
        </button>
    </div>
</div>
